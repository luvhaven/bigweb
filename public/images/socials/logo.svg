<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
<feGaussianBlur stdDeviation="10" result="blur"/>
<feComposite in="SourceGraphic" in2="blur" operator="over"/>
</filter>
<linearGradient id="pulseGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
<stop offset="0%" stop-color="#F55527"/>
<stop offset="100%" stop-color="#FF7A50"/>
</linearGradient>
<radialGradient id="bgGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
<stop offset="0%" stop-color="#1a1a1a"/>
<stop offset="100%" stop-color="#121212"/>
</radialGradient>
</defs>

<!-- Background -->
<rect width="512" height="512" fill="url(#bgGradient)"/>

<!-- Hexagon Frame (Subtle) -->
<path d="M256 64 L422 160 V352 L256 448 L90 352 V160 Z" stroke="#333" stroke-width="2" fill="none" opacity="0.5"/>

<!-- Digital Pulse Icon -->
<g filter="url(#glow)">
<path d="M120 256 H180 L210 160 L270 352 L300 256 H392" 
stroke="url(#pulseGradient)" 
stroke-width="16" 
stroke-linecap="round" 
stroke-linejoin="round"/>
</g>

<!-- Tech Accents -->
<circle cx="210" cy="160" r="4" fill="#F55527" opacity="0.8"/>
<circle cx="270" cy="352" r="4" fill="#F55527" opacity="0.8"/>

</svg>
