<svg width="1500" height="500" viewBox="0 0 1500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="bgParams" x1="0" y1="0" x2="1500" y2="500" gradientUnits="userSpaceOnUse">
<stop offset="0%" stop-color="#121212"/>
<stop offset="100%" stop-color="#0a0a0a"/>
</linearGradient>
<pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
<path d="M 40 0 L 0 0 0 40" fill="none" stroke="#FFFFFF" stroke-opacity="0.03" stroke-width="1"/>
</pattern>
<filter id="neon" x="-50%" y="-50%" width="200%" height="200%">
<feGaussianBlur stdDeviation="5" result="coloredBlur"/>
<feMerge>
<feMergeNode in="coloredBlur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter>
</defs>

<!-- Background -->
<rect width="1500" height="500" fill="url(#bgParams)"/>
<rect width="1500" height="500" fill="url(#grid)"/>

<!-- Decorative Waves -->
<path d="M0 250 Q 375 150 750 250 T 1500 250" stroke="#F55527" stroke-width="2" stroke-opacity="0.1" fill="none"/>
<path d="M0 250 Q 375 350 750 250 T 1500 250" stroke="#F55527" stroke-width="2" stroke-opacity="0.1" fill="none"/>

<!-- Main Pulse -->
<path d="M-100 350 L 400 350 L 500 200 L 600 400 L 700 350 L 1600 350" 
stroke="#F55527" 
stroke-width="4" 
stroke-opacity="0.8"
fill="none" 
filter="url(#neon)"/>

<!-- Text Content -->
<text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-weight="900" font-size="80" fill="#FFFFFF" letter-spacing="2">BIGWEB DIGITAL</text>
<text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-weight="400" font-size="32" fill="#F55527" letter-spacing="8" opacity="0.9">THE CONVERSION LAB</text>

<!-- Tech overlay lines -->
<rect x="100" y="100" width="1300" height="300" stroke="white" stroke-opacity="0.1" stroke-width="1" rx="20"/>

</svg>
