<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Cyber Gradient -->
        <linearGradient id="cyber-flux" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#4361EE" /> <!-- Tech Blue -->
            <stop offset="50%" stop-color="#F72585" /> <!-- Neon Pink -->
            <stop offset="100%" stop-color="#4CC9F0" /> <!-- Cyan -->
        </linearGradient>

        <radialGradient id="core-glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(256 256) rotate(90) scale(200)">
            <stop stop-color="white" stop-opacity="0.2"/>
            <stop offset="1" stop-color="white" stop-opacity="0"/>
        </radialGradient>
    </defs>

    <!-- Composition: A Hexagonal Web Network -->
    <rect width="512" height="512" fill="#0A0A0A" rx="20" />
    <circle cx="256" cy="256" r="256" fill="url(#core-glow)" />

    <g transform="translate(256 256)">
        <!-- The Node Structure -->
        <!-- Central Hub -->
        <circle cx="0" cy="0" r="40" fill="url(#cyber-flux)" />
        
        <!-- Orbiting Nodes (The 'Web') -->
        <g stroke="url(#cyber-flux)" stroke-width="8" stroke-linecap="round">
            <!-- Arms radiating out -->
            <line x1="0" y1="0" x2="0" y2="-160" />
            <line x1="0" y1="0" x2="138.56" y2="80" />
            <line x1="0" y1="0" x2="-138.56" y2="80" />
            
            <!-- Connecting the rim -->
            <path d="M 0 -160 L 138.56 80 L -138.56 80 Z" fill="none" opacity="0.5" />
        </g>
        
        <!-- Satellite Nodes -->
        <circle cx="0" cy="-160" r="20" fill="#FFFFFF" />
        <circle cx="138.56" cy="80" r="20" fill="#FFFFFF" />
        <circle cx="-138.56" cy="80" r="20" fill="#FFFFFF" />
    </g>
    
    <!-- Text Label -->
    <text x="256" y="450" font-family="Arial, sans-serif" font-weight="900" font-size="48" letter-spacing="10" fill="white" text-anchor="middle">BIGWEB</text>
</svg>
