<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- The Electric Gradient: High Energy -->
        <linearGradient id="electric-surge" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#FF3300" /> <!-- International Orange -->
            <stop offset="50%" stop-color="#FF6600" />
            <stop offset="100%" stop-color="#FF9933" />
        </linearGradient>

        <!-- The Deep Void: Obsidian Depth -->
        <linearGradient id="obsidian-depth" x1="256" y1="0" x2="256" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#050505" />
            <stop offset="100%" stop-color="#1A1A1A" />
        </linearGradient>
        
        <!-- Premium Shadow -->
        <filter id="drop-shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="15" result="blur"/>
            <feOffset in="blur" dx="0" dy="10" result="offsetBlur"/>
            <feFlood flood-color="#000000" flood-opacity="0.5"/>
            <feComposite in2="offsetBlur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Background Plate -->
    <rect width="512" height="512" rx="128" fill="url(#obsidian-depth)" />
    
    <!-- The Monogram 'B': Geometric Construction -->
    <g transform="translate(60, 60) scale(0.8)">
        <!-- The Spine: Strength -->
        <rect x="50" y="50" width="80" height="412" rx="12" fill="url(#electric-surge)" filter="url(#drop-shadow)" />
        
        <!-- The Loops: Connectivity -->
        <path d="M130 50 H 280 C 380 50 380 230 280 230 H 130 V 50 Z" 
              fill="none" stroke="url(#electric-surge)" stroke-width="60" stroke-linecap="round" />
              
        <path d="M130 230 H 300 C 420 230 420 450 300 450 H 130 V 230 Z" 
              fill="none" stroke="url(#electric-surge)" stroke-width="60" stroke-linecap="round" />
              
        <!-- The Digital Spark: A diamond accent -->
        <rect x="250" y="190" width="40" height="40" transform="rotate(45 270 210)" fill="#FFFFFF" fill-opacity="0.9" filter="url(#drop-shadow)" />
    </g>
</svg>
